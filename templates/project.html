<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Data Input</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/wallpaper_proj.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            /* Adjust opacity here */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            display: block;
            width: 48%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px auto;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .btn-primary.btn-lg {
            width: 48%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px auto;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary.btn-lg:hover {
            background-color: #0056b3;
        }
        
        .d-flex {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Flight Data Input Form</h2>
        <form action="{{ url_for('prediction') }}" method="post" id="contact-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="flight_distance">Flight Distance (in miles):</label>
            <input type="number" id="flight_distance" name="flight_distance" required>

            <label for="inflight_entertainment">Inflight Entertainment Rating (1-5):</label>
            <select id="inflight_entertainment" name="inflight_entertainment" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="baggage_handling">Baggage Handling Rating (1-5):</label>
            <select id="baggage_handling" name="baggage_handling" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="cleanliness">Cleanliness Rating (1-5):</label>
            <select id="cleanliness" name="cleanliness" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="departure_delay">Departure Delay (in minutes):</label>
            <input type="number" id="departure_delay" name="departure_delay" required>

            <label for="arrival_delay">Arrival Delay (in minutes):</label>
            <input type="number" id="arrival_delay" name="arrival_delay" required>

            <label for="gender">Gender :</label>
            <select id="gender" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="customer_type">Customer Type :</label>
            <select id="customer_type" name="customer_type">
                <option value="0">Loyal Customer</option>
                <option value="1">Disloyal Customer</option>
            </select>

            <label for="travel_type">Type of Travel :</label>
            <select id="travel_type" name="travel_type">
                <option value="1">Personal Travel</option>
                <option value="0">Business Travel</option>
            </select>

            <label for="class_type">Class Type :</label>
            <select id="class_type" name="class_type">
                <option value="ECO">Economy</option>
                <option value="ECO_PLUS">Economy Plus</option>
                <option value="Business">Business</option>
            </select>

            <div class="d-flex justify-content-between">
                <a class="btn-primary btn-lg" href="home.html">Back</a>
                <button type="submit" class="btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
